<html>
  <head>
    <title>Hand Gesture Web App</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.0/css/bootstrap.min.css">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.4.1/jquery.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.0/js/bootstrap.min.js"></script>

    <script src="https://unpkg.com/ml5@0.4.3/dist/ml5.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/webcamjs/1.0.26/webcam.js"></script>

    <link rel="stylesheet" type="text/css" href="style.css">
  </head>

  <body>
  <div class="container">
  
    <center>
      <h3 class="btn btn-primary heading">HAND &nbsp;GESTURE &nbsp;WEB &nbsp;APP
        <br>
        <span>&#129292;</span>
        <span>&#128076;</span>
        <span>&#9994;</span>
      </h3>

      <br><br>

      <p style="font-size: 22px;">Take a selfie of a gesture to generate emoji</p>
      <br>
      <br>
      <div class="col-md-4 col-sm-12 col-xs-12">
	      <label>Webcam View - </label>
        <div id="camera"></div>
        <br>
        <button onclick="take_snapshot();" class="btn btn-warning button">Capture Image</button>
        <br>
      </div>

      <div class="col-md-4 col-sm-12 col-xs-12">
	      <label>Prediction - </label>
        <p class="emotion_name" id="result_emotion"></p>
        <p class="emoji" id="update_emoji"></p>
      </div>

      <div class="col-md-4 col-sm-12 col-xs-12">
	      <label>Snapshot - </label>
        <div id="result"></div>
        <br>
        <button onclick="check();" class="btn btn-success button">Predict Gesture</button>
        <br>
      </div>

    </center>

  </div>

<script src="main.js"></script>

  </body>
</html>
